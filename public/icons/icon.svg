<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  <!-- Sun -->
  <circle cx="340" cy="140" r="70" fill="url(#sunGrad)"/>
  <!-- Sun rays -->
  <g stroke="#ffa500" stroke-width="10" stroke-linecap="round">
    <line x1="340" y1="40" x2="340" y2="20"/>
    <line x1="340" y1="260" x2="340" y2="240"/>
    <line x1="240" y1="140" x2="220" y2="140"/>
    <line x1="460" y1="140" x2="440" y2="140"/>
    <line x1="269" y1="69" x2="255" y2="55"/>
    <line x1="411" y1="69" x2="425" y2="55"/>
    <line x1="269" y1="211" x2="255" y2="225"/>
    <line x1="411" y1="211" x2="425" y2="225"/>
  </g>
  <!-- Cloud -->
  <path d="M120 400 C60 400 20 360 20 300 C20 240 60 200 120 200 C130 200 140 202 150 206 C170 160 210 130 260 130 C330 130 385 175 395 235 C398 235 402 235 405 235 C450 235 490 270 490 320 C490 370 450 405 405 405 L120 405 Z" 
        fill="url(#cloudGrad)" 
        stroke="#d0d0d0" 
        stroke-width="3"/>
  <!-- Rain drops -->
  <g fill="#60a5fa">
    <ellipse cx="180" cy="440" rx="12" ry="20"/>
    <ellipse cx="260" cy="455" rx="12" ry="20"/>
    <ellipse cx="340" cy="445" rx="12" ry="20"/>
  </g>
</svg>